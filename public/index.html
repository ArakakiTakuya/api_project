<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>ぐるめネット</h1>
      <div class="main-wrapper">
        <h1>全国のグルメを堪能をしよう</h1>
        <h3>条件を入力</h3>
        <select>
          <option>沖縄(全域)</option>
        </select>
        <select>
          <option>1名</option>
          <option>2名</option>
          <option>3名</option>
          <option>4名</option>
          <option>5名</option>
          <option>6名</option>
          <option>7名</option>
          <option>8名</option>
          <option>9名</option>
          <option>10名</option>
          <option>11名</option>
          <option>12名</option>
          <option>13名</option>
          <option>14名</option>
          <option>15名</option>
          <option>16名</option> </select
        ><br />
        <select id="budget">
          <option value="">予算 : 条件なし</option>
          <option value="1">~1500円</option>
          <option value="2">1500円~3000円</option>
          <option value="3">3000円~6000円</option>
          <option value="4">6000円~</option>
        </select>
        <button class="btn">検索</button>
      </div>
    </main>
    <section class="numberOfContents"></section>
    <section class="search_result"></section>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
